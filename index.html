<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header_top">
      <a href="#" class="header_logo">Header Logo</a>
      <ul class="header_links">
        <li><a href="#" class="header_link">header link one</a></li>
        <li><a href="#" class="header_link">header link two</a></li>
        <li><a href="#" class="header_link">header link three</a></li>
      </ul>
    </div>
    <div class="header_bottom">
      <div class="hero_container">
        <div class="hero_main_text">This website is awesome</div>
        <div class="hero_secondary_text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
        <button><a href="#" class="sign_up hero_secondary_text">Sign up</a></button>
      </div>
      <img class="hero_image" src="images/metro_manila_cityscape.jpg" alt="metro_manila_cityscape">
    </div>
  </div>
</body>
</html>
